<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CountDown Timer App</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>We're Coming Soon!</h1>
			<div class="timer">
				<div>
					<p class="big-text days">0</p>
					<span class="sm-text">days</span>
				</div>
				<div>
					<p class="big-text hours">0</p>
					<span class="sm-text">hours</span>
				</div>
				<div>
					<p class="big-text mins">0</p>
					<span class="sm-text">mins</span>
				</div>
				<div>
					<p class="big-text seconds">0</p>
					<span class="sm-text">secs</span>
				</div>
			</div>
		</div>
	</body>
</html>
